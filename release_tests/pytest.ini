[pytest]
# Configuration for htutil release tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for different test categories
markers =
    container: Tests that require container runtime (docker/podman)
    slow: Tests that take longer to run

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
