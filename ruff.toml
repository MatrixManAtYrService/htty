line-length = 120

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "UP",  # pyupgrade
    "B" ,  # flake8-bugbear
    "SIM", # flake8-simplify
]

fixable = ["ALL"]

[lint.isort]
known-first-party = ["htty"]
force-single-line = false
combine-as-imports = true 